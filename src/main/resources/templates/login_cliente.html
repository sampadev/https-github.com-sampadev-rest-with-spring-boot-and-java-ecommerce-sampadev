<!doctype html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>SampaStore - Login Cliente</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar-sampastore {
            background: linear-gradient(90deg, #1f1f1f, #2c3e50);
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.2);
        }
        .navbar-brand {
            color: #00FFFF !important;
            font-weight: bold;
            font-size: 1.8rem;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
        }
        .container.d-flex {
            flex-grow: 1;
        }
        .card {
            background-color: #1f1f1f;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            max-width: 450px;
            width: 100%;
        }
        h2 {
            color: #00FFFF;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2rem;
        }
        .form-label {
            color: #e0e0e0;
            font-weight: 600;
        }
        .form-control {
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #555;
            padding: 12px 15px;
            border-radius: 8px;
        }
        .form-control:focus {
            background-color: #444;
            border-color: #00FFFF;
            box-shadow: 0 0 0 0.25rem rgba(0, 255, 255, 0.25);
        }
        .btn-success {
            background-color: #00FFFF;
            border-color: #00FFFF;
            color: #121212;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            margin-top: 25px;
            transition: all 0.3s ease;
        }
        .btn-success:hover {
            background-color: #00E0E0;
            border-color: #00E0E0;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }
        .alert-danger {
            background-color: #dc3545;
            border-color: #dc3545;
            color: white;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .alert-success {
            background-color: #28a745;
            border-color: #28a745;
            color: white;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        .text-center a {
            color: #00FFFF;
            text-decoration: none;
            font-weight: 500;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
        footer {
            margin-top: auto;
            background-color: #1f1f1f;
            color: #e0e0e0;
            padding: 20px 0;
            text-align: center;
            border-top: 1px solid #3a3a3a;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-sampastore">
    <div class="container-fluid">
        <a class="navbar-brand" href="/loja">SampaStore</a>
    </div>
</nav>

<div class="container d-flex justify-content-center align-items-center">
    <div class="card">
        <h2>Login na SampaStore</h2>

        <div th:if="${param.error}" class="alert alert-danger">
            E-mail ou senha incorretos, ou tentativa de login inválida.
        </div>

        <div th:if="${param.cadastro}" class="alert alert-success">
            ✅ Cadastro realizado com sucesso. Faça login para continuar.
        </div>

        <form th:action="@{/perform_login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="mb-3">
                <label for="username" class="form-label">E-mail</label>
                <input type="text" class="form-control" name="username" id="username"
                       placeholder="Digite seu e-mail" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" name="password" id="password"
                       placeholder="Digite sua senha" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success">Entrar</button>
            </div>
        </form>

        <p class="mt-3 text-center">
            Ainda não tem conta? <a th:href="@{/clientes/cadastro}">Crie sua conta aqui</a>.
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
