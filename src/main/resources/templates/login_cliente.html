<!doctype html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login - TechSeller</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/loja">TechSeller</a>
    </div>
</nav>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
        <h2 class="mb-4 text-center text-danger">Login</h2>

        <!-- Exibe mensagem de erro vinda da URL, se houver -->
        <div th:if="${param.error}" class="alert alert-danger">
            E-mail ou senha incorretos, ou tentativa de login inválida.
        </div>

        <!-- Exibe mensagem de sucesso pós-cadastro -->
        <div th:if="${param.cadastro}" class="alert alert-success">
            ✅ Cadastro realizado com sucesso. Faça login para continuar.
        </div>


        <form th:action="@{/perform_login}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="mb-3">
                <label for="username" class="form-label">E-mail</label>
                <input type="text" class="form-control" name="username" id="username"
                       placeholder="Digite seu e-mail" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" name="password" id="password"
                       placeholder="Digite sua senha" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-success">Entrar</button>
            </div>
        </form>




        <p class="mt-3 text-center">
            Ainda não tem conta? <a th:href="@{/clientes/cadastro}">Crie sua conta aqui</a>.
        </p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
