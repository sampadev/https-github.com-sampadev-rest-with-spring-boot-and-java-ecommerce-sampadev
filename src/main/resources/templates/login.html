<!doctype html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>SampaStore - Login Admin</title>
    <style>
        body {
            background-color: #121212; /* Fundo escuro */
            color: #e0e0e0; /* Texto claro */
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar-sampastore {
            background: linear-gradient(90deg, #1f1f1f, #2c3e50); /* Gradiente escuro */
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.2); /* Sombra neon azul */
        }
        .navbar-brand {
            color: #00FFFF !important; /* Azul ciano vibrante */
            font-weight: bold;
            font-size: 1.8rem;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
        }
        .container {
            flex-grow: 1; /* Faz o container ocupar o espaço restante */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background-color: #1f1f1f;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            max-width: 450px;
            width: 100%;
        }
        h1 {
            color: #00FFFF;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2rem;
        }
        .form-label {
            color: #e0e0e0;
            font-weight: 600;
        }
        .form-control {
            background-color: #333;
            color: #e0e0e0;
            border: 1px solid #555;
            padding: 12px 15px;
            border-radius: 8px;
        }
        .form-control:focus {
            background-color: #444;
            border-color: #00FFFF;
            box-shadow: 0 0 0 0.25rem rgba(0, 255, 255, 0.25);
        }
        .btn-success {
            background-color: #00FFFF;
            border-color: #00FFFF;
            color: #121212;
            font-weight: bold;
            padding: 12px;
            border-radius: 8px;
            margin-top: 25px;
            transition: all 0.3s ease;
        }
        .btn-success:hover {
            background-color: #00E0E0;
            border-color: #00E0E0;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
        }
        .alert-danger {
            background-color: #dc3545;
            border-color: #dc3545;
            color: white;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        footer {
            margin-top: auto; /* Empurra o footer para baixo */
            background-color: #1f1f1f;
            color: #e0e0e0;
            padding: 20px 0;
            text-align: center;
            border-top: 1px solid #3a3a3a;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-sampastore">
    <div class="container-fluid">
        <a class="navbar-brand" href="/loja">SampaStore</a>
    </div>
</nav>
<div class="container">
    <div class="card">
        <h1>Login Administrativo</h1>
        <div th:if="${param.error}" class="alert alert-danger">
            E-mail ou senha inválidos.
        </div>
        <form th:action="@{/admin/login}" method="post">
            <input type="hidden" name="tipo" value="admin" />
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="mb-3">
                <label for="username" class="form-label">Email</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Seu email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Sua senha" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Entrar</button>
        </form>
    </div>
</div>
<footer>
    &copy; 2025 SampaStore. Todos os direitos reservados.
</footer>
</body>
</html>
