<!doctype html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Cadastro de Usuário</title>
</head>

<body>
<div class="container">
    <h1 class="text-danger">Cadastro de Usuário</h1>

    <!-- Exibição de mensagens de erro -->
    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <form class="col-5" th:action="@{/registerUser}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label"><b>Nome: </b></label>
            <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Digite seu nome" required>
        </div>

        <div class="mb-3">
            <label for="cpf" class="form-label"><b>CPF: </b></label>
            <input type="text" th:field="*{cpf}" class="form-control" id="cpf" placeholder="Ex: 123.456.789-09" required>

        </div>

        <div class="mb-3">
            <label for="email" class="form-label"><b>E-mail: </b></label>
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Ex: usuario@example.com" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label"><b>Senha: </b></label>
            <input type="password" th:field="*{password}" class="form-control" id="password" required>
        </div>

        <div class="mb-3">
            <label for="confPassword" class="form-label"><b>Confirme a Senha: </b></label>
            <input type="password" th:field="*{confPassword}" class="form-control" id="confPassword" required>
        </div>

        <div class="mb-3">
            <label for="grupo" class="form-label"><b>Tipo de Usuário:</b></label>
            <select th:field="*{grupo}" class="form-select" id="grupo" required>
                <option value="" disabled selected>Selecione uma opção</option>
                <option value="ADMIN">Administrador</option>
                <option value="ESTOQUISTA">Estoquista</option>
            </select>
        </div>


        <div class="mb-3">
            <label for="status" class="form-label" id="status"><b>Status: ativo</b></label>
        </div>

        <button type="submit" class="btn btn-success">Cadastrar</button>
    </form>
</div>
</body>
</html>
