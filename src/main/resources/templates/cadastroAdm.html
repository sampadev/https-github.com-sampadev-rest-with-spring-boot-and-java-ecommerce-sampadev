<!doctype html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>SampaStore - Cadastro de Usuário</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            background-color: #2a2a2a;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        h1 {
            color: #00FFFF;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: bold;
            color: #e0e0e0;
        }
        .form-control, .form-select {
            background-color: #3a3a3a;
            color: #e0e0e0;
            border: 1px solid #555;
        }
        .form-control:focus, .form-select:focus {
            background-color: #4a4a4a;
            border-color: #00FFFF;
            box-shadow: 0 0 0 0.25rem rgba(0, 255, 255, 0.25);
        }
        .alert-danger {
            background-color: #dc3545;
            border-color: #dc3545;
            color: white;
            margin-bottom: 20px;
        }
        .btn-success {
            background-color: #00FFFF;
            border-color: #00FFFF;
            color: #1a1a1a;
            font-weight: bold;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        .btn-success:hover {
            background-color: #00E0E0;
            border-color: #00E0E0;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Cadastro de Usuário SampaStore</h1>

    <div th:if="${errorMessage}" class="alert alert-danger">
        <p th:text="${errorMessage}"></p>
    </div>

    <form th:action="@{/registerUser}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Nome:</label>
            <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Digite seu nome" required>
        </div>

        <div class="mb-3">
            <label for="cpf" class="form-label">CPF:</label>
            <input type="text" th:field="*{cpf}" class="form-control" id="cpf" placeholder="Ex: 123.456.789-09" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Ex: usuario@example.com" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Senha:</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" required>
        </div>

        <div class="mb-3">
            <label for="confPassword" class="form-label">Confirme a Senha:</label>
            <input type="password" th:field="*{confPassword}" class="form-control" id="confPassword" required>
        </div>

        <div class="mb-3">
            <label for="grupo" class="form-label">Tipo de Usuário:</label>
            <select th:field="*{grupo}" class="form-select" id="grupo" required>
                <option value="" disabled selected>Selecione uma opção</option>
                <option value="ADMIN">Administrador</option>
                <option value="ESTOQUISTA">Estoquista</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label" id="status">Status: <span class="badge bg-success">Ativo</span></label>
        </div>

        <button type="submit" class="btn btn-success">
            <i class="bi bi-person-plus"></i> Cadastrar
        </button>
    </form>
</div>
</body>
</html>
