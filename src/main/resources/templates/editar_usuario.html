<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SampaStore - Editar Usuário</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: #2a2a2a;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        h2 {
            color: #00FFFF;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: bold;
            color: #e0e0e0;
        }
        .form-control, .form-select {
            background-color: #3a3a3a;
            color: #e0e0e0;
            border: 1px solid #555;
        }
        .form-control:focus, .form-select:focus {
            background-color: #4a4a4a;
            border-color: #00FFFF;
            box-shadow: 0 0 0 0.25rem rgba(0, 255, 255, 0.25);
        }
        .form-control[readonly] {
            background-color: #2c2c2c;
            opacity: 0.7;
            cursor: not-allowed;
        }
        .btn-primary {
            background-color: #00FFFF;
            border-color: #00FFFF;
            color: #1a1a1a;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #00E0E0;
            border-color: #00E0E0;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        .btn-secondary {
            background-color: #555;
            border-color: #555;
            color: #e0e0e0;
        }
        .btn-secondary:hover {
            background-color: #666;
            border-color: #666;
        }
        .alert-danger {
            background-color: #dc3545;
            border-color: #dc3545;
            color: white;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Editar Usuário</h2>

    <form th:action="@{/usuarios/{user_id}(user_id=${usuario.user_id})}" method="post" th:object="${usuario}">

        <div class="mb-3">
            <label class="form-label"><b>ID</b></label>
            <input type="text" class="form-control" th:field="*{user_id}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label"><b>Nome</b></label>
            <input type="text" class="form-control" th:field="*{username}" required>
        </div>

        <div class="mb-3">
            <label class="form-label"><b>CPF</b></label>
            <input type="text" class="form-control" th:field="*{cpf}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label"><b>E-mail</b></label>
            <input type="email" class="form-control" th:field="*{email}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label"><b>Nova Senha</b></label>
            <input type="password" class="form-control" th:field="*{newPassword}" placeholder="Digite a nova senha">
        </div>

        <div class="mb-3">
            <label class="form-label"><b>Confirmar Nova Senha</b></label>
            <input type="password" class="form-control" th:field="*{confNewPassword}" placeholder="Confirme a nova senha">
        </div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <div class="mb-3">
            <label class="form-label"><b>Grupo</b></label>
            <select class="form-select" th:field="*{grupo}">
                <option value="ADMIN">Administrador</option>
                <option value="ESTOQUISTA">Estoquista</option>
            </select>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Salvar
            </button>
            <a th:href="@{/listarUsuarios}" class="btn btn-secondary ms-2">
                <i class="bi bi-arrow-left-circle"></i> Voltar
            </a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
