<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Usuário</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center">Editar Usuário</h2>

    <!-- Formulário para edição -->
    <form th:action="@{/usuarios/{user_id}(user_id=${usuario.user_id})}" method="post" th:object="${usuario}">


        <div class="mb-3">
            <label class="form-label"><b>ID</b></label>
            <input type="text" class="form-control" th:field="*{user_id}" readonly>
        </div>

        <!-- Nome -->
        <div class="mb-3">
            <label class="form-label"><b>Nome</b></label>
            <input type="text" class="form-control" th:field="*{nomeUsuario}" required>
        </div>

        <!-- CPF -->
        <div class="mb-3">
            <label class="form-label"><b>CPF</b></label>
            <input type="text" class="form-control" th:field="*{cpf}" readonly>
        </div>

        <!-- E-mail -->
        <div class="mb-3">
            <label class="form-label"><b>E-mail</b></label>
            <input type="email" class="form-control" th:field="*{email}" readonly>
        </div>

        <!-- Nova Senha -->
        <div class="mb-3">
            <label class="form-label"><b>Nova Senha</b></label>
            <input type="password" class="form-control" th:field="*{newPassword}" placeholder="Digite a nova senha">
        </div>

        <!-- Confirmar Nova Senha -->
        <div class="mb-3">
            <label class="form-label"><b>Confirmar Nova Senha</b></label>
            <input type="password" class="form-control" th:field="*{confNewPassword}" placeholder="Confirme a nova senha">
        </div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>



        <!-- Grupo -->
        <div class="mb-3">
            <label class="form-label"><b>Grupo</b></label>
            <select class="form-control" th:field="*{grupo}">
                <option value="ADMIN">Admin</option>
                <option value="ESTOQUISTA">Estoquista</option>
            </select>
        </div>


        <div class="text-center">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a th:href="@{/listarUsuarios}" class="btn btn-secondary">Voltar</a>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
